# Key steps in pipeline:
# - Build: Install dependencies & compile project
# - Test: Run unit tests (Mocha/Chai) & UI/API tests
# - Analysis: Linting / code quality checks
# - Deploy: Deploy app after all tests pass

name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install
        working-directory: ./auth-backend

      - name: Run unit tests
        run: npm run test:unit
        working-directory: ./auth-backend

      - name: Lint code
        run: npm run lint
        working-directory: ./auth-backend


      # Optional: only runs if all previous steps succeed
      - name: Deploy
        if: success()
        run: echo "ðŸš€ Deploy step goes here"
